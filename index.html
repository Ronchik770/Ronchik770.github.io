<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>MeteoRon</h1>
      </header>

      <main>

        </div>

                <button id="searchButton">Search</button>
        
            <p>Temperature: 25°C</p>
            <p>Details: Ясно</p>
        </div>
    </main>
